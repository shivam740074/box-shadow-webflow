<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Box Shadow Presets</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h3 class="title">Box Shadow Presets</h3>

    <form id="extension-form">
      <div class="btn-row">
        <button type="button" id="soft">Soft</button>
        <button type="button" id="medium">Medium</button>
        <button type="button" id="strong">Strong</button>
        <button type="button" id="inner">Inner</button>
        <button type="button" id="glowing">Glowing</button>
      </div>
      <br />
      <button type="submit" class="apply-btn">Apply to Element</button>
    </form>

    <script src="./index.js"></script>
  </body>
</html>
