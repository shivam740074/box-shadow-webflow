<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Box Shadow Presets | Webflow App</title>
</head>
<body>
    
    <div class="app-container">
        <div class="app-header">
            <div class="app-icon">BS</div>
            <div>
                <h1 class="app-title">Box Shadow Presets</h1>
                <p class="app-description">Apply beautiful shadows with one click</p>
            </div>
        </div>

        <div id="main-panel">
            
            <div id="controls-section">
                <div class="custom-builder">
                    <div class="preview-box-container">
                        <div id="live-preview-box"></div>
                    </div>

                    <div class="control-group">
                        <label for="distance-slider">Distance</label>
                        <input type="range" id="distance-slider" min="0" max="50" value="10">
                    </div>
                    
                    <div class="control-group">
                        <label for="intensity-slider">Intensity</label>
                        <input type="range" id="intensity-slider" min="0" max="100" value="25">
                    </div>

                    <div class="control-group">
                        <label for="sharpness-slider">Sharpness</label>
                        <input type="range" id="sharpness-slider" min="0" max="100" value="50">
                    </div>

                    <div class="control-group">
                        <label for="color-picker">Color</label>
                        <input type="color" id="color-picker" value="#000000">
                    </div>
                </div>

                <button id="apply-custom-btn">Apply Custom Shadow</button>
                
                <button id="toggle-presets-btn" class="secondary-btn">Show Presets</button>
            </div>

            <div id="presets-section" style="display: none;">
                <div id="app">
                    <div class="state no-element">
                        <div class="no-element-icon">âœ‹</div>
                        <p class="no-element-title">Select an Element</p>
                        <p class="no-element-description">Please select an element in Webflow Designer to apply shadow effects</p>
                    </div>
                </div>
                
                <button id="back-to-controls-btn" class="secondary-btn">Back to Controls</button>
            </div>
            
        </div>

    </div>
    
    <script src="./index.js"></script>
</body>
</html>
